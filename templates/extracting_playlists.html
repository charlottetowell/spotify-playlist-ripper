<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracting Playlists</title>
    <link rel="stylesheet" href="/static/css/colours.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .loading {
            display: flex;
            gap: 5px;
        }

        .loading div {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            animation: flash 1.5s infinite;
        }

        .loading div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes flash {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        p {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-shadow: 2px 2px var(--shadow-color);
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive; 
        }
    </style>
</head>
<body>
    <div class="loading">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <p id="status">Loading playlists...</p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playlists = JSON.parse('{{ playlists|tojson|safe }}');
            const statusElement = document.getElementById('status');
            const loadingElement = document.querySelector('.loading');

            if (playlists.length > 0) {
                loadingElement.style.display = 'none';
                statusElement.textContent = `${playlists.length} playlists found`;
            } else {
                statusElement.textContent = 'Loading playlists...';
            }
        });
    </script>
</body>
</html>
